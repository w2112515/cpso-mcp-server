services:
  - type: web
    name: cpso-mcp-server
    runtime: python
    buildCommand: pip install -r api/requirements.txt -r requirements.txt
    startCommand: uvicorn api.index:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      # 在 Render Dashboard 中配置以下变量:
      # - ANTHROPIC_API_KEY 或 OPENAI_API_KEY